<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIチャット</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chatbox {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      background-color: #f9f9f9;
    }
    .message {
      margin: 5px 0;
    }
    .user {
      text-align: right;
      color: blue;
    }
    .ai {
      text-align: left;
      color: green;
    }
    #input-area {
      display: flex;
      margin-top: 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #send-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
    #send-button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <h1>AIチャット</h1>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="メッセージを入力..." />
      <button id="send-button">送信</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    // メッセージを画面に表示する関数
    function displayMessage(text, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      messageDiv.textContent = text;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight; // 最新メッセージにスクロール
    }

    // ボタンクリック時の処理
    sendButton.addEventListener("click", async () => {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      // ユーザーメッセージを表示
      displayMessage(userMessage, "user");
      userInput.value = "";

      // AIにメッセージを送信
      displayMessage("考え中...", "ai"); // 仮メッセージ
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_API_KEY" // ここにOpenAIのAPIキーを入力
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo", // 使用するモデル
            messages: [{ role: "user", content: userMessage }]
          })
        });
        const data = await response.json();
        const aiMessage = data.choices[0].message.content;
        messagesDiv.lastChild.remove(); // 「考え中...」を削除
        displayMessage(aiMessage, "ai");
      } catch (error) {
        messagesDiv.lastChild.remove(); // 「考え中...」を削除
        displayMessage("エラーが発生しました。", "ai");
        console.error(error);
      }
    });

    // Enterキーでも送信
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
