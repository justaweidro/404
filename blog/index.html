<html lang="ja-JP">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root {
            color-scheme: light dark;
            --body-text-color: rgb(125, 127, 127);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --body-text-color: rgb(133, 133, 133);
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: var(--body-text-color);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        p {
            margin: 0;
            font-size: 18px;
            padding: 20px;
        }
    </style>
    <title>アクセスエラー</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // リンクのリスト
            const links = [
                "https://www.google.co.jp/",
                "https://www.yahoo.co.jp/",
                "https://www.bing.com/?cc=jp"
            ];

            // ランダムにリンクを選択
            const randomLink = links[Math.floor(Math.random() * links.length)];

            // メッセージを設定
            const messageElement = document.getElementById("error-message");
            messageElement.innerHTML = `指定されたページ <a href="${randomLink}" target="_blank">${randomLink}</a> にアクセスできませんでした。`;
        });
    </script>
</head>
<body>
    <p id="error-message">ページにアクセスできませんでした。</p>
</body>
</html>
