<html lang="ja-JP">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="disabled-adaptations" content="watch">
    <style>
        :root {
            color-scheme: light dark;
            --body-text-color: rgb(125, 127, 127);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --body-text-color: rgb(133, 133, 133);
            }
        }

        html {
            width: 100%;
        }

        body {
            -webkit-text-size-adjust: none;
            -webkit-user-select: none;
            color: var(--body-text-color);
            font: -apple-system-short-body;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        p {
            text-align: center;
            word-wrap: break-word;
            margin: 50px auto;
            max-width: 832px;
            padding: 0 20px;
        }

        .textbox-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        .textbox-container textarea {
            width: calc(100% - 20px);
            height: 50px;
            resize: none;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .textbox-container button {
            margin-top: 10px;
            width: 100%;
            height: 40px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .textbox-container button:hover {
            background-color: #0056b3;
        }
    </style>
    <title>ページを開けません</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userAgent = navigator.userAgent.toLowerCase();
            const messageElement = document.getElementById("error-message");

            if (userAgent.includes("ipad") || (userAgent.includes("macintosh") && 'ontouchend' in document)) {
                messageElement.textContent = "iPadがインターネットに接続されていないため、指定されたページをSafariで開くことができません。";
            } else if (userAgent.includes("iphone") || userAgent.includes("android")) {
                messageElement.textContent = "スマートフォンがインターネットに接続されていないため、指定されたページを開くことができません。";
            } else {
                messageElement.textContent = "PCがインターネットに接続されていないため、指定されたページを開くことができません。";
            }
        });
    </script>
</head>
<body>
    <p id="error-message">デバイスがインターネットに接続されていないため、指定されたページを開くことができません。</p>

    <div class="textbox-container">
        <textarea placeholder="ここに入力してください"></textarea>
        <button>送信</button>
    </div>
</body>
</html>
